<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white">
        <div class="max-w-screen-xl mx-auto px-4 py-3 flex items-center justify-between">
    
            <!-- Navbar Toggler -->
            <button class="lg:hidden text-white focus:outline-none cursor-pointer" type="button" onclick="toggleMobileMenu()">
                <i class="fa-solid fa-bars"></i>
            </button>
    
            <!-- Navbar Links -->
            <div class="hidden lg:flex flex-grow justify-center space-x-8">
                <a class="hover:text-gray-700 transition" href="#home">Home</a>
                <a class="hover:text-gray-700 transition" href="#about">About</a>
                <a class="hover:text-gray-700 transition" href="#services">Services</a>
                <a class="hover:text-gray-700 transition" href="#skills">Skills</a>
                <a class="hover:text-gray-700 transition" href="#education">Education</a>
                <a class="hover:text-gray-700 transition" href="#projects">Projects</a>
                <a class="hover:text-gray-700 transition" href="#contact">Contact</a>
            </div>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="mobile-menu fixed top-0 left-0 w-64 bg-gradient-to-r from-indigo-500 to-purple-500  text-white h-full lg:hidden">
            <div class="flex justify-end p-4">
                <button class="text-white text-2xl" onclick="toggleMobileMenu()">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <ul class="flex flex-col items-center space-y-4 mt-8">
                <li><a class="hover:text-gray-400 transition" href="#home">Home</a></li>
                <li><a class="hover:text-gray-400 transition" href="#about">About</a></li>
                <li><a class="hover:text-gray-400 transition" href="#services">Services</a></li>
                <li><a class="hover:text-gray-400 transition" href="#skills">Skills</a></li>
                <li><a class="hover:text-gray-400 transition" href="#education">Education</a></li>
                <li><a class="hover:text-gray-400 transition" href="#projects">Projects</a></li>
                <li><a class="hover:text-gray-400 transition" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>


    <script src="script.js"></script>
</body>
</html>
